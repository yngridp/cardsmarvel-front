<body>
    <header class="cabecalho">
    <section>
        <img class="logo2" src="./src/imagens/centralpark-removebg-preview.png" alt="Logo Friends">
    </section>
    <section>
        <img class="logo" src="./src/imagens/logo.png" alt="Logo Friends">
    </section>
    </header>

    <main class="selecao-de-personagens">
        <section class="personagens">
            <h1 class="titulo"> Selecione um personagem </h1>
            <ul class="lista-de-personagens">
                <li class="personagem selecionado" id="monica" data-name="Mônica" data-description="Mônica é prática, organizada e disciplinada, é aquela amiga que não consegue ficar parada.Organiza festas e as enche de regras, porque elas “ajudam a controlar a diversão”.">
                    <img src="./src/imagens/monicarosto.jpg" alt="Personagem Monica">
                </li>
                <li class="personagem" id="rachel" data-name="Rachel" data-description=" Rachel tem um ar ingênuo e inocente; parece até que ela vive em outro mundo! Ao longo da série, podemos vê-la superando um pouco esse traço, mas sua bondade e disposição para ajudar os outros continuam em alta.">
                    <img src="./src/imagens/rachelrosto.jpg" alt="Personagem Rachel">
                </li>
                <li class="personagem" id="phoebe" data-name="Phoebe" data-description="Phoebe tem um milhão de ideias na cabeça, é uma pessoa alegre, criativa e cheia de energia para explorar o mundo. Canta e faz piada com tudo, mesmo que sejam coisas sérias. É muito criativa, e não possui muito filtro.">
                    <img src="./src/imagens/phoeberosto.jpg" alt="Personagem Phoebe">
                </li>
                <li class="personagem" id="chandler" data-name="Chandler" data-description="Chandler é ansioso, toda vez que o Chandler é pego de surpresa, ele se perde nas suas decisões. E podemos vê-lo tendo medo diversas vezes durante a série.Fiel a seus amigos, e conhecido por seu senso de humor ">
                    <img src="./src/imagens/chandlerosto.jpg" alt="Personagem Chandler">
                </li>
                <li class="personagem" id="ross" data-name="Ross" data-description="O Ross demonstra tanta alegria que até o seu “oi” deixa todo mundo para baixo. Dramático e melancólico, ele sente como se o mundo o estivesse o sacaneando.Faz o maior drama de todos os tempos.">
                    <img src="./src/imagens/rossrosto.jpg" alt="Personagem Ross">
                </li>
                <li class="personagem" id="joey" data-name="Joey" data-description="O Joey é impressionável, beirando a inocência e a ingenuidade em alguns momentos.Deixa que a emoção o guie, cria vínculos emocionais facilmente e costuma defender seus amigos sempre que percebe suas necessidades. ">
                    <img src="./src/imagens/joeyrosto.png" alt="Personagem Joey">
                </li>
            </ul>

        </section>
        <section class="personagem-selecionado">
            <img class="personagem-grande" src="./src/imagens/card-monica.png"
                alt="Personagem Selecionado">

            <div class="informacoes-personagem">
                <h2 class="nome-personagem" id="nome-personagem">Mônica</h2>
                <p class="descricao-personagem" id="descricao-personagem">
                    Prática, organizada e disciplinada, a Mônica é aquela amiga que não consegue ficar parada.Organiza festas e as enche de regras, porque elas “ajudam a controlar a diversão”. 
                </p>
            </div>
        </section>
    </main>
